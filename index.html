<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nexus</title>
		<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary shadow px-5 sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand d-flex" href="#">
					<img src="assets/favicon.png" alt="logo" width="50" />
					<h1 class="text-success">Nexus</h1>
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav mb-2 mb-lg-0 ml-auto" style="gap: 55px">
						<li class="nav-item">
							<a
								class="nav-link active fs-4 text-black"
								aria-current="page"
								href="#"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active fs-4 text-black"
								aria-current="page"
								href="#"
								>About Us</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active fs-4 text-black"
								aria-current="page"
								href="#"
								>Projects</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active fs-4 text-black"
								aria-current="page"
								href="#"
								>Initiatives</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active fs-4 text-black"
								aria-current="page"
								href="#"
								>Contact</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="hero">
			<div class="hero-img">
				<div class="overlay"></div>
				<div class="hero-text">
					<h1>Building a <span> Sustainable </span> Future Together</h1>
					<h3>The first step begins at home!</h3>
                    <a class="btn btn-light btn-lg rounded-pill px-5 mt-3" href="#" role="button">Learn More</a>
				</div>
			</div>
		</section>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
